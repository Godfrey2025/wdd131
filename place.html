<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Godfrey Gova|WDD131|Week 3 Assignment</title>
  <link rel="stylesheet" href="styles/place.css"/>
  <script src="scripts/place.js" defer></script>
</head>
<body>
  <header>
    <h1>Welcome to Zimbabwe</h1>
  </header>

  <main>
    <section class="hero">
      <picture>
        <source srcset="images/hero-small.jpg" media="(max-width: 600px)">
        <source srcset="images/hero-medium.webp" media="(max-width: 1024px)">
        <img src="images/hero-large.webp" alt="Scenic view of [Your Place]">
      </picture>
    </section>

    <section class="weather">
      <h2>Weather <span class="weather-icon">⛅</span></h2>
      <p>Temperature: <span id="temp">45°F</span></p>
      <p>Wind Speed: <span id="wind">5 mph</span></p>
      <p>Wind Chill: <span id="windchill">Calculating...</span></p>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Last Modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
