<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Godfrey Gova|WDD131|Week 5|Product Review Form</title>
    <meta name="description" content="Product review form for WDD131 assignment.">
    <meta name="author" content="Godfrey Gova">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>
  <main>
    <form method="get" action="review.html" id="reviewForm">
      <div class="form-group">
        <label for="productName">Product Name<span class="required">*</span></label>
        <select id="productName" name="productName" required>
          <option value="" disabled selected>Select a Product ...</option>
          <!-- Options populated by JS -->
        </select>
      </div>
      <div class="form-group">
        <label>Overall Rating<span class="required">*</span></label>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5" required><label for="star5">&#9733;</label>
          <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;&#9733;&#9733;&#9733;</label>
          <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
          <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
          <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
        </div>
      </div>
      <div class="form-group">
        <label for="installDate">Date of Installation<span class="required">*</span></label>
        <input type="date" id="installDate" name="installDate" required>
      </div>
      <div class="form-group">
        <label>Useful Features (check all that apply):</label>
        <div class="features">
          <input type="checkbox" id="feature1" name="features" value="Easy Setup"><label for="feature1">Easy Setup</label>
          <input type="checkbox" id="feature2" name="features" value="Durable"><label for="feature2">Durable</label>
          <input type="checkbox" id="feature3" name="features" value="Affordable"><label for="feature3">Affordable</label>
          <input type="checkbox" id="feature4" name="features" value="High Performance"><label for="feature4">High Performance</label>
        </div>
      </div>
      <div class="form-group">
        <label for="review">Written Review</label>
        <textarea id="review" name="review" rows="4" placeholder="Share your experience..."></textarea>
      </div>
      <div class="form-group">
        <label for="userName">Your Name</label>
        <input type="text" id="userName" name="userName" placeholder="Optional">
      </div>
      <div class="form-group">
        <input type="submit" value="Post Review">
      </div>
    </form>
  </main>
  <footer>
    <p>&copy; Godfrey Gova | Zimbabwe</p>
    <p><span id="year"></span> | Last Modified: <span id="lastModified"></span></p>
  </footer>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    document.getElementById("lastModified").textContent = document.lastModified;
  </script>
</body>
</html>
